<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Offcanvas Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>OFFCANVAS</h1>
<div class="container text-center mt-5">
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">
    Open Menu
  </button>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="myOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>This is an offcanvas sidebar content.</p>
    <button class="btn btn-success">Action</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><br><br>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

<div class="container mt-5 text-center">
  <h2>Bootstrap Pagination Example</h2>
  <style>
    h2{
      font-family: 'Times New Roman', Times, serif;
    }
  </style>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div><br><br>
  <h1>Bootstrap Popover Example</h1>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="text-center mt-5">
  <style>
    h1{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
<button type="button" class="btn btn-primary"
        data-bs-toggle="popover"
        data-bs-placement="right"
        data-bs-content="This is a simple popover!">Click Me</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('[data-bs-toggle="popover"]')
  .forEach(pop => new bootstrap.Popover(pop));
</script><br><br><br><br>
  <h1>Bootstrap Progress Example</h1>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="p-5">
<h3>Basic Progress Bar</h3>
<style>
  h1{
    font-family: 'Times New Roman', Times, serif;
  }
  h3{
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
<div class="progress">
  <div class="progress-bar" style="width: 50%;">50%</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
</body>
