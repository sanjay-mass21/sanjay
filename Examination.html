<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Checker</title>
</head>
<body>
  <h2>Student Grade Evaluator</h2>

  <label for="marks">Enter Total Marks:</label>
  <input type="number" id="marks" min="0" max="100" required>
  <br><br>

  <label>
    <input type="checkbox" id="isFinalExam">
    Is this a Final Exam?
  </label>
  <br><br>

  <button onclick="checkGrade()">Check Grade</button>

  <h3 id="result"></h3>

  <script>
    function isAPlusGrade(totalMarks, isFinalExam) {
      if (isFinalExam === true) {
        return totalMarks >= 90;
      } else {
        return totalMarks >= 89 && totalMarks <= 100;
      }
    }

    function checkGrade() {
      const marks = parseInt(document.getElementById("marks").value);
      const isFinal = document.getElementById("isFinalExam").checked;

      if (isNaN(marks) || marks < 0 || marks > 100) {
        document.getElementById("result").innerText = "Please enter valid marks (0â€“100).";
        return;
      }

      const gradeResult = isAPlusGrade(marks, isFinal);
      document.getElementById("result").innerText = gradeResult ? "Result: A+ Grade (true)" : "Result: Not A+ (false)";
    }
  </script>
</body>
</html>
