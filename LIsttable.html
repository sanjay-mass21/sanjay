<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list of the table</title>
</head>
<body>
  <h1>Unordered List with Table</h3>
<ul>
  <li>Personal Data
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Fav color</th>
      </tr>
      <tr>
        <td>Sanjayramasamy</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>Mass</td>
        <td>Black</td>
      </tr>
    </table>
  </li>
  <li>My Education
    <table border="1">
        <tr>
            <th>Degree</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>BSC computer science</td>
            <td>60%</td>
        </tr>
        <tr>
            <td>12th</td>
            <td>76%</td>
        </tr>
    </table>
  </li>
</ul>
<h1>Ordered List with Table</h3>
<ol>
  <li>Employees
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Position</th>
      </tr>
      <tr>
        <td>Sanjayramasamy</td>
        <td>Manager</td>
      </tr>
      <tr>
        <td>mass</td>
        <td>Developer</td>
      </tr>
    </table>
  </li>
</ol>

</body>
</html>
