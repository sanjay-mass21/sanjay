<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Position:Relative</h2>
    <div style="width: 200px; height: 100px; background-color: aquamarine; position: relative;">
    I am Relative!!!!!
 
    <div style="width: 100px; height: 50px; background-color: orange; position: relative;top: 10px; left:20px;">
    Moved inside the box
    </div>
    </div>
    <br><br>


    <h2>Position:Relative</h2>
    <div style="width: 200px; height: 100px; background-color: lightgray; position: absolute;">
    I am parent(Relative!!!!!)
 
    <div style="width: 100px; height: 50px; background-color:pink ; position: absolute;top: 30px; right:20px;">
    Absolutely placed
    </div>
    </div>
</body>
</html>
